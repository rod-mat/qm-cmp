openapi: 3.0.0
info:
  title: SolidState Studio API
  version: 0.1.0
paths:
  /api/health:
    post:
      summary: Health Check
      responses:
        '200':
          description: OK
  /api/crystal/build:
    post:
      summary: Build Crystal and calculate properties
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Success
  /api/diffraction/ewald:
    post:
      summary: Calculate Ewald sphere / diffraction spots
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Success
  /api/tb/bands:
    post:
      summary: Calculate Tight-Binding bands and DOS
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Success
